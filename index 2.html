<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaksi Interaktif</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
        }

        #galaxyCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #messageBox {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        #messageBox h2 {
            margin: 0 0 10px;
            color: #333;
        }

        #messageBox p {
            color: #666;
        }

        #closeButton {
            margin-top: 10px;
            padding: 5px 15px;
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #closeButton:hover {
            background: #e05656;
        }
    </style>
</head>
<body>
    <canvas id="galaxyCanvas"></canvas>
    <div id="messageBox">
        <h2>Pesan Tersembunyi</h2>
        <p id="messageText">Ini adalah pesan dari galaksi!</p>
        <button id="closeButton">Tutup</button>
    </div>
    <script>
        // Galaxy Simulation
        const canvas = document.getElementById("galaxyCanvas");
        const ctx = canvas.getContext("2d");
        let particles = [];
        const messages = [
            "Kamu adalah bintang di hatiku ‚ú®",
            "Mimpi besar, langit adalah batasnya!",
            "Jangan pernah menyerah, semangat selalu!",
            "Cinta itu seperti galaksi, luas tanpa batas ‚ù§Ô∏è",
            "Bersama kamu, semuanya lebih terang üòä"
        ];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(x, y, size, speedX, speedY, message) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.message = message;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                const size = Math.random() * 3 + 1;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const speedX = Math.random() * 2 - 1;
                const speedY = Math.random() * 2 - 1;
                const message = messages[Math.floor(Math.random() * messages.length)];
                particles.push(new Particle(x, y, size, speedX, speedY, message));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle) => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        function checkClick(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            particles.forEach((particle) => {
                const dist = Math.hypot(particle.x - x, particle.y - y);
                if (dist < particle.size + 5) {
                    showMessage(particle.message);
                }
            });
        }

        function showMessage(message) {
            const messageBox = document.getElementById("messageBox");
            const messageText = document.getElementById("messageText");

            messageText.textContent = message;
            messageBox.style.display = "block";
        }

        function closeMessage() {
            const messageBox = document.getElementById("messageBox");
            messageBox.style.display = "none";
        }

        document.getElementById("closeButton").addEventListener("click", closeMessage);
        canvas.addEventListener("click", checkClick);

        window.addEventListener("resize", () => {
            resizeCanvas();
            createParticles();
        });

        resizeCanvas();
        createParticles();
        animate();
    </script>
</body>
</html>
